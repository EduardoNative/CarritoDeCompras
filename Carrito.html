<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tienda</title>
	<link rel="stylesheet" href="styles.css" />

</head>

<body>

	<header>
		<div class="Title">
			<h1>TIENDA</h1>
		</div>


		<div class="container-icon">
			<div class="container-cart-icon">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon-cart">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>
			</div>

			<div class="container-cart-products hidden-cart">
				<div class="row-product hidden">
					<div class="cart-product">
						<div class="info-cart-product">
							<span class="cantidad-producto-carrito">1</span>
							<p class="titulo-producto-carrito">Zapatos Nike</p>
							<span class="precio-producto-carrito">$100</span>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							stroke="currentColor" class="icon-close">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</div>
				</div>

				<div class="cart-total hidden">
					<h3>Total:</h3>
					<span class="total-pagar">$200</span>
				</div>
				<p class="cart-empty">El carrito está vacío</p>
			</div>
		</div>
	</header>
	<div class="container-items">
		<div class="item">
			<figure>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSADuccYZQUpjB5xzEviFhQArAsGWBWI3OtLw&usqp=CAU"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Zapatos Nike</h2>
				<p class="price">$300</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://falabella.scene7.com/is/image/FalabellaPE/123510343_1?wid=800&hei=800&qlt=70"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Zapatillas Nike FOUR</h2>
				<p class="price">$450</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://oechsle.vteximg.com.br/arquivos/ids/14819459/image-0.jpg?v=638280940486900000"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Zapatillas Nike LOUR</h2>
				<p class="price">$590</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>

		<div class="item">
			<figure>
				<img src="https://th.bing.com/th/id/R.aa11858073ab66991a886adb0d5db266?rik=FUsqHS9LDsHApw&riu=http%3a%2f%2fstoreblocks.com%2ffiles%2fnike-air-max-2014-621077-404-exterior.jpg&ehk=02StGb%2fJ69sxJgN2CZBEPeTnQBTAsx0WJEAeF%2bKLH6U%3d&risl=&pid=ImgRaw&r=0"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Zapatillas Nike Gravid</h2>
				<p class="price">$680</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
	</div>








	<script src="index.js"></script>
</body>

</html>
